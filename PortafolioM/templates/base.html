{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Mi Portafolio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/whatsapp.css' %}">
    <link rel="stylesheet" href="{% static 'css/target_glass.css' %}">


</head>
<body>
    {% include 'nav.html' %}
    <!-- Incluir el sidebar -->
    {% include 'sidebar.html' %}

    <!-- Contenido principal -->
    {% block content %} {% endblock %}
 
    <!-- Footer -->
    {% include 'footer.html' %}

    {% include 'whatsapp.html' %}
    <!-- Dentro de base.html -->    
    <div class="glass-background" style="width: 20%; height: 20%; top: 20%; left: 10%;"></div>
    <div class="glass-background" style="width: 10%; height: 10%; top: 16.5%; left: 20%;"></div>
    <div class="glass-background" style="width: 15%; height: 15%; top: 15%; left: 50%;"></div>
    <div class="glass-background" style="width: 20%; height: 15%; top: 20%; left: 40%;"></div>
    <div class="glass-background" style="width: 25%; height: 25%; top: 30%; left: 80%;"></div>
    <div class="glass-background" style="width: 25%; height: 25%; top: 30%; right: 80%;"></div>
    <div class="glass-background" style="width: 20%; height: 20%; top: 16.5%; right: 10%;"></div>
    <div class="glass-background" style="width: 10%; height: 10%; top: 25%; right: 20%;"></div>



    <!-- Incluir archivos JS de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Incluir archivo JS personalizado -->
    <script src="{% static 'js/header.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
