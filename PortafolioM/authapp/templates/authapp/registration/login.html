{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container text-center mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card glass">
                    <div class="card-header"><h2>Login</h2></div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group mt-2">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control mt-2" id="username" name="username">
                            </div>
                            <div class="form-group mt-2">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control mt-2" id="password" name="password">
                            </div>
                            <button type="submit" class="btn btn-outline-success m-2">Login</button>
                            <a href="{% url 'signup' %}" class="btn btn-outline-warning m-2">Sign Up</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
